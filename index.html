<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>stone.x | Streetwear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #111;
            color: #fff;
        }

        header {
            background: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #aaa;
        }

        .hero {
            height: 60vh;
            background: linear-gradient(to right, #000, #222);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #ccc;
        }

        .products {
            padding: 50px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .product {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .price {
            color: #aaa;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #fff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        button:hover {
            background: #ccc;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <h1>stone.x</h1>
    <nav>
        <a href="#">Domů</a>
        <a href="kolekce.html">Kolekce</a>
        <a href="#">Kontakt</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>Streetwear bez kompromisů</h2>
        <p>Minimalismus. Kámen. Styl.</p>
    </div>
</section>

<section class="products">
    <h2>Nová kolekce</h2>

    <div class="grid">
        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Tričko stone.x">
            <h3>Stone Tee</h3>
            <div class="price">899 Kč</div>
            <button>Koupit</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Mikina stone.x">
            <h3>Stone Hoodie</h3>
            <div class="price">1 799 Kč</div>
            <button>Koupit</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x400" alt="Kalhoty stone.x">
            <h3>Stone Pants</h3>
            <div class="price">1 499 Kč</div>
            <button>Koupit</button>
        </div>
    </div>
</section>

<footer>
    © 2026 stone.x — All rights reserved
</footer>

</body>
</html>
